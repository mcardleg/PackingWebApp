<!DOCTYPE html>
<html>
<head>
    <title>WeatherPacker!</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="instruction">
        <span>Enter the location of your trip in the box below.</span>
        <br><br>
    </div>

    <div class="inputs">
        <input type="hidden" ref="inputs_ref">
        <span>City:</span>
        <br>
        <input v-model="city">
        <br><br>
        <span>Country:</span>
        <br>
        <input v-model="country">
        <br><br>
        <button type="button" v-on:click="send_inputs()">Get weather</button>
    </div>

    <script>
    var city, country, data, location

    let get_from_api = (location) => {
        let url = 'http://localhost:8080/get_weather/?location=' + location

        var requestOptions = {
            method: 'GET',
            redirect: 'follow',
        };

        console.log("Sent get request")

        return (fetch(url, requestOptions)
            .then(response => response.json())
            .catch(error => console.log('error', error)) 
        )
    }
    
    new Vue({
        el: ".inputs",
        data: {
            city: null,
            country: null
        },
        methods: {
            async send_inputs() {
            city = this.city
            country = this.country
            data = await get_from_api(city + ',' + country)
            console.log(data)
            }
        }
    });
    </script>
</body>

</html>
